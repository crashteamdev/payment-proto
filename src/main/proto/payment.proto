syntax = "proto3";

package payment;

option java_multiple_files = true;
option java_outer_classname = "PaymentProto";
option java_package = "dev.crashteam.payment";

message PaymentCreateRequest {
  Amount amount = 1;
  Confirmation confirmation = 2;
  string description = 3;
}

message RecurrentPaymentCreateRequest {
  Amount amount = 1;
  Confirmation confirmation = 2;
  string description = 3;
  bool save_payment_method = 4;
  string payment_method_id = 5;
}

message PaymentCancelRequest {
  Amount amount = 1;
  string payment_id = 2;
}

message PaymentCancelResponse {
  string id = 1;
  string status = 2;
  Amount amount = 3;
  string payment_id = 4;
}

message PaymentCreateEvent {
  string payment_id = 1;
}

message PaymentPendingEvent {
  string payment_id = 1;
}

message PaymentCancelEvent {
  string payment_id = 1;
}

message PaymentWaitingForCaptureEvent {
  string payment_id = 1;
}

message PaymentResponse {
  string id = 1;
  string status = 2;
  string paid = 3;
  Amount amount = 4;
  string created_at = 6;
  string description = 7;
  bool refundable = 8;
}

message UserPayment {
  string id = 1;
  string status = 2;
  Amount amount = 3;
  string created_at = 4;
}

message UserListResponse {
  repeated UserPayment user_payment = 1;
}

message Amount {
  string value = 1;
  string currency = 2;
}

message Confirmation {
  string type = 1;
  string return_url = 2;
  string confirmation_url = 3;
}

message UserQuery {
  string id = 1;
}

service PaymentService {
  rpc createPayment(PaymentCreateRequest) returns (PaymentResponse);
  rpc cancelPayment(PaymentCancelRequest) returns (PaymentCancelResponse);
  rpc getUserPayments(UserQuery) returns (UserListResponse);
}

