syntax = "proto3";

package payment;

option java_multiple_files = true;
option java_outer_classname = "PaymentProto";
option java_package = "dev.crashteam.payment";

message PaymentRequest {
  string id = 1;
  bool capture = 2;
  Amount amount = 3;
  Confirmation confirmation = 4;
}

message PaymentResponse {
  string id = 1;
  string status = 2;
  string paid = 3;
  Amount amount = 4;
  Confirmation confirmation = 5;
  string createdAt = 6;
}

message Amount {
  string value = 1;
  string currency = 2;
}

message Confirmation {
  string type = 1;
  string returnUrl = 2;
}

