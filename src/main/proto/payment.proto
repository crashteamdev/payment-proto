syntax = "proto3";

package payment;

option java_multiple_files = true;
option java_outer_classname = "PaymentProto";
option java_package = "dev.crashteam.payment";

message PaymentCreateRequest {
  Amount amount = 1;
  Confirmation confirmation = 2;
  string description = 3;
  bool savePaymentMethod = 4;
  string paymentMethodId = 5;
}

message PaymentCancelRequest {
  Amount amount = 1;
  string paymentId = 2;
}

message PaymentCancelResponse {
  string id = 1;
  string status = 2;
  Amount amount = 3;
  string paymentId = 4;
}

message CreatePaymentEvent {
  string paymentId = 1;
}

message PaymentResponse {
  string id = 1;
  string status = 2;
  string paid = 3;
  Amount amount = 4;
  Confirmation confirmation = 5;
  string createdAt = 6;
  string description = 7;
  bool refundable = 8;
}

message Amount {
  string value = 1;
  string currency = 2;
}

message Confirmation {
  string type = 1;
  string returnUrl = 2;
  string confirmationUrl = 3;

}

service PaymentService {
  rpc createPayment(PaymentCreateRequest) returns (PaymentResponse);
  rpc cancelPayment(PaymentCancelRequest) returns (PaymentCancelResponse);
}

